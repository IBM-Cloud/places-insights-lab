<div>
  <h2>Places</h2>
  <script type="text/ng-template" id="placeTree">
    <div ng-if="place.type == 'category'">
      <label>
        {{place.name}}
      </label>
    </div>
    <div class="radio" ng-if="place.type != 'category'">
      <label>
        <input type="radio" name="place" ng-click="updateInsights(place)" ng-checked="place == data.selectedPlace"> {{place.name}}
      </label>
    </div>
    <ul>
      <li class="list-place-item" ng-repeat="place in place.places" ng-include="'placeTree'">
      </li>
    </ul>
  </script>

  <ul class="places">
    <li class="list-place-item top-level-place" ng-repeat="place in data.places" ng-include="'placeTree'"></li>
  </ul>

</div>
